{% set name = "legend-pygeom-optics" %}
{% set version = "0.14.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/legend_pygeom_optics-{{ version }}.tar.gz
  sha256: 176c08ab80f0b805157cc65f49aac43bacd472a41f3d79494805615c75820bf5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  entry_points:
    - legend-pygeom-optics = legendoptics.cli:optics_cli

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - setuptools-scm >=7
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - numba
    - pint >=0.24.1
    - pyg4ometry
    - matplotlib-base
    - scipy
    - importlib_resources

test:
  imports:
    - legendoptics
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Optical properties of the LEGEND experiment
  home: https://github.com/legend-exp/legend-pygeom-optics
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://legend-pygeom-optics.readthedocs.io
  dev_url: https://github.com/legend-exp/legend-pygeom-optics

extra:
  recipe-maintainers:
    - gipert
    - ManuelHu
